{% extends "base.html" %}
{% block content %}
<h2>Sensor Nodes</h2>
{% for s in sensors %}
<div class="col-md-3">
 <div class="panel panel-info">
  <div class="panel-heading">
   <h4>Sensor {{ s.node_id }}/{{ s.sensor_id }}</h4>
  </div>
  <div class="panel-body">
   Sensor Type: {{ s.sensor_type }}
  </div>
  <div class="panel-footer">
   Last Seen: {{ s.last_seen | timestamp2date }}
  </div>
 </div>
</div>
{% endfor %}
{% endblock %}
